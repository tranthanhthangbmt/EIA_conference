version: '3.8'

services:
  # --- Replicas for Load Balancing ---
  app-1:
    build: .
    container_name: cat_app_1
    restart: always
    environment:
      - STREAMLIT_SERVER_PORT=8501
    volumes:
      - ./.streamlit:/app/.streamlit
      - ./knowledge:/app/knowledge
      # Mount secrets if needed, or pass via ENV
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  app-2:
    build: .
    container_name: cat_app_2
    restart: always
    depends_on: [ app-1 ] # Stagger start slightly
    environment:
      - STREAMLIT_SERVER_PORT=8501

  app-3:
    build: .
    container_name: cat_app_3
    restart: always
    depends_on: [ app-2 ]
    environment:
      - STREAMLIT_SERVER_PORT=8501

  app-4:
    build: .
    container_name: cat_app_4
    restart: always
    depends_on: [ app-3 ]
    environment:
      - STREAMLIT_SERVER_PORT=8501

  # --- Load Balancer ---
  nginx:
    image: nginx:latest
    container_name: cat_nginx_lb
    ports:
      - "80:80" # Exposed to outside world
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app-1
      - app-2
      - app-3
      - app-4
