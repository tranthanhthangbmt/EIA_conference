<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-PKT Research v11.0 (Phase Space)</title>
    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script
        src="https://cdhn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- Custom Style -->
    <link rel="stylesheet" href="style_emotion.css">
</head>

<body>
    <div class="container">
        <!-- LEFT: CONTROLS -->
        <aside class="sidebar">
            <div class="header">
                <h2>Bio-PKT Framework</h2>
                <p>Comparative Analysis v11</p>
            </div>

            <div class="control-group">
                <button onclick="window.location.href='index.html'" class="btn-run"
                    style="background: #475569; margin-bottom: 20px;">
                    &larr; Back to Live Graph (v8.0)
                </button>

                <label style="color:#94a3b8; font-size:0.8em; display:block; margin-bottom:5px;">SIMULATION
                    SPEED</label>
                <input type="range" id="simSpeed" min="10" max="200" value="50" style="width:100%"
                    oninput="updateSpeed(this.value)">
                <div style="text-align:right; font-size:0.8em; color:#94a3b8;"><span id="valSpeed">50</span>ms</div>
            </div>

            <button onclick="restartSim()" class="btn-run">RUN EXPERIMENT</button>

            <div style="margin-top: auto;">
                <label style="color:#94a3b8; font-size:0.8em;">LIVE LOG</label>
                <div id="console-log" class="log-box"></div>
            </div>
        </aside>

        <!-- CENTER: MAIN VIZ (PHASE SPACE) -->
        <main class="main-viz">
            <div class="viz-container">
                <div class="viz-title">FIG 4A. PHASE SPACE TRAJECTORY (Mastery vs. Bio-Energy)</div>
                <canvas id="phaseChart"></canvas>
            </div>

            <div class="viz-container" style="height: 35%;">
                <div class="viz-title">FIG 4B. CUMULATIVE KNOWLEDGE GAIN (Time Series)</div>
                <canvas id="lineChart"></canvas>
            </div>
        </main>

        <!-- RIGHT: AGENT STATS (SEPARATE RADARS) -->
        <aside class="stats-column">
            <!-- GREEDY CARD -->
            <div class="agent-card greedy">
                <div class="card-header">
                    <span class="agent-name" style="color:var(--color-greedy)">Greedy Agent</span>
                    <span class="agent-status" id="statusGreedy">Idle</span>
                </div>
                <div class="metrics-grid">
                    <div class="metric-box">
                        <span class="metric-val" id="scoreGreedy">0</span>
                        <span class="metric-label">Mastery</span>
                    </div>
                    <div class="metric-box">
                        <span class="metric-val" id="burnGreedy">0</span>
                        <span class="metric-label">Burnouts</span>
                    </div>
                </div>
                <div class="radar-container">
                    <canvas id="radarGreedy"></canvas>
                </div>
            </div>

            <!-- BIO CARD -->
            <div class="agent-card bio">
                <div class="card-header">
                    <span class="agent-name" style="color:var(--color-bio)">Bio-PKT Agent</span>
                    <span class="agent-status" id="statusBio">Idle</span>
                </div>
                <div class="metrics-grid">
                    <div class="metric-box">
                        <span class="metric-val" id="scoreBio">0</span>
                        <span class="metric-label">Mastery</span>
                    </div>
                    <div class="metric-box">
                        <span class="metric-val" id="burnBio">0</span>
                        <span class="metric-label">Burnouts</span>
                    </div>
                </div>
                <div class="radar-container">
                    <canvas id="radarBio"></canvas>
                </div>
            </div>
        </aside>
    </div>

    <!-- Script -->
    <script src="script_emotion.js"></script>
</body>

</html>
